<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <style>
  .top{ opacity: 0}
  .left { position: absolute; left: -500px; top: 250px; opacity: 0}
  .middle { position: absolute; left: 500px; top: 100px; opacity: 0}
  .right { position: absolute; left: 1200px; top: 350px; opacity: 0}

  </style>
</head>
<body style='position:relative' >
  <div id="top" class='top'>
    <img src='top_menu.jpg'/>
  </div>
  <div id = 'left' class="left" >
    <img src='left.jpg'/>
  </div>
  <div id="middle" class='middle' >
    <img src='middle.jpg'/>
  </div>
  <div id="right" class='right' >
    <img src='right.jpg'/>
  </div>
</body>
</html>
<script>
  $('.top').animate({ opacity: 1.0 }, 1000)
  $('.middle').animate({ opacity: 1.0 , left: "+=10", top: "+=100" }, 1000)
  $('.left').animate({ opacity: 1.0 , left: "+=500"}, 2000)
  $('.right').animate({ opacity: 1.0 , left: "-=600"}, 2000)
</script>
